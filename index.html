<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Floorplan with Dots</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #floorplan {
      width: 100%;
      height: auto;
      display: block;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-family: Arial, sans-serif;
    }

    #dot-axel {
      background-color: red;
    }

    #dot-grammie {
      background-color: blue;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan">
    <div id="dot-axel" class="dot">00:00</div>
    <div id="dot-grammie" class="dot">00:00</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dotAxel = document.getElementById("dot-axel");
    const dotGrammie = document.getElementById("dot-grammie");

    const roomPositions = {
      "Living Room": { x: 130, y: 325 },
      "Bedroom": { x: 300, y: 325 },
      "Kitchen": { x: 130, y: 530 },
      "Bathroom": { x: 300, y: 470 },
      "FrontDoor": { x: 280, y: 630 }
    };

    function moveDot(dot, room, offsetX = 0) {
      const pos = roomPositions[room];
      if (pos) {
        dot.style.left = `${pos.x + offsetX}px`;
        dot.style.top = `${pos.y}px`;
      }
    }

    function updateTimer(dot, enteredAt) {
      const enteredTime = new Date(enteredAt).getTime();
      function tick() {
        const now = Date.now();
        const diff = now - enteredTime;
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        dot.textContent = `${hours.toString().padStart(2, '0')}:${minutes
          .toString()
          .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
      setInterval(tick, 1000);
      tick();
    }

    // Axel
    db.ref("beacons/Axel").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.room && data.entered_at) {
        alert("✅ Axel is in: " + data.room);
        moveDot(dotAxel, data.room, -20);
        updateTimer(dotAxel, data.entered_at);
      }
    });

    // Grammie
    db.ref("beacons/Grammie").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.room && data.entered_at) {
        alert("✅ Grammie is in: " + data.room);
        moveDot(dotGrammie, data.room, +20);
        updateTimer(dotGrammie, data.entered_at);
      }
    });
  </script>
</body>
</html>
