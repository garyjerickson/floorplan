<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floorplan with Axel and Grammie</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #floorplan {
      width: 100%;
      height: auto;
      display: block;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
    }

    #dot-axel {
      background-color: red;
    }

    #dot-grammie {
      background-color: blue;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan">
    <div id="dot-axel" class="dot">Axel</div>
    <div id="dot-grammie" class="dot">Grammie</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const axelDot = document.getElementById("dot-axel");
    const grammieDot = document.getElementById("dot-grammie");

    const roomPositions = {
      "Living Room": { x: 130, y: 325 },
      "Bedroom": { x: 300, y: 325 },
      "Kitchen": { x: 130, y: 530 },
      "Bathroom": { x: 300, y: 470 },
      "FrontDoor": { x: 280, y: 630 }
    };

    function moveDot(dot, room) {
      const pos = roomPositions[room];
      if (pos) {
        dot.style.left = `${pos.x}px`;
        dot.style.top = `${pos.y}px`;
      }
    }

    db.ref("beacons/Minnie Mouse Wristband/room").on("value", (snapshot) => {
      const room = snapshot.val();
      console.log("Axel is in:", room);
      moveDot(axelDot, room);
    });

    db.ref("beacons/Black Wristband/room").on("value", (snapshot) => {
      const room = snapshot.val();
      console.log("Grammie is in:", room);
      moveDot(grammieDot, room);
    });
  </script>
</body>
</html>
