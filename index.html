<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraWatch Floorplan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
      flex-direction: row;
    }

    #floorplan-view, #map-view {
      flex: 1;
      position: relative;
      height: 100%;
    }

    #floorplan-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
      text-align: center;
      flex-direction: column;
    }

    #dot-grammie { background-color: orange; }
    #dot-axel { background-color: blue; }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    #sos-popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 30px;
      border-radius: 15px;
      z-index: 1001;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    #sos-popup button {
      margin-top: 20px;
      background-color: white;
      color: red;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #map-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-width: 800px) {
      #container {
        flex-direction: column;
      }
      #floorplan-view, #map-view {
        display: none;
        width: 100vw;
        height: 100vh;
      }
      #toggle-btn {
        display: block;
      }
    }

    #toggle-btn {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1002;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="floorplan-view">
      <img id="floorplan-img" src="floorplan.png" alt="Floorplan">
      <div id="dot-grammie" class="dot">Grammie <span class="timer">00:00:00</span></div>
      <div id="dot-axel" class="dot">Axel <span class="timer">00:00:00</span></div>
      <div id="sos-popup">
        ðŸ†˜ SOS ALERT: Grammie pressed the emergency button!
        <br><br>
        <button onclick="acknowledgeAlert()">Acknowledge Alert</button>
      </div>
    </div>
    <div id="map-view">
      <iframe
        id="map-frame"
        src="https://maps.google.com/maps?q=2153%20Weatherly%20Way%20Orlando%20FL%2032820&z=15&output=embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>

  <audio id="sos-sound" src="sos-alert.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dotGrammie = document.getElementById("dot-grammie");
    const dotAxel = document.getElementById("dot-axel");
    const timers = {
      "Grammie": { el: dotGrammie.querySelector(".timer"), start: 0 },
      "Axel": { el: dotAxel.querySelector(".timer"), start: 0 }
    };

const roomPositions = isDesktopView() ? {
  "Living Room": { x: 377, y: 440 },
  "Bedroom": { x: 574, y: 402 },
  "Kitchen": { x: 386, y: 677 },
  "Bathroom": { x: 619, y: 582 },
  "FrontDoor": { x: 586, y: 822 }
} : {
  "Living Room": { x: 130, y: 325 },
  "Bedroom": { x: 300, y: 325 },
  "Kitchen": { x: 130, y: 530 },
  "Bathroom": { x: 300, y: 470 },
  "FrontDoor": { x: 280, y: 630 }
};


    function isDesktopView() {
      return window.innerWidth > 800;
    }

    function moveDot(dot, room, offsetX = 0) {
      const pos = roomPositions[room];
      if (pos) {
        const scaledX = isDesktopView() ? pos.x / 2 : pos.x;
        dot.style.left = `${scaledX + offsetX}px`;
        dot.style.top = `${pos.y}px`;
      }
    }

    function startTimer(label, startTimestamp) {
      timers[label].start = startTimestamp * 1000;
    }

    function updateTimers() {
      const now = Date.now();
      for (const label in timers) {
        const elapsed = Math.floor((now - timers[label].start) / 1000);
        const h = String(Math.floor(elapsed / 3600)).padStart(1, '0');
        const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const s = String(elapsed % 60).padStart(2, '0');
        timers[label].el.textContent = `${h}:${m}:${s}`;
      }
    }

    setInterval(updateTimers, 1000);

    let lastSeenGrammie = Date.now();

    db.ref("beacons/Grammie").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.room && data.entered_at) {
        lastSeenGrammie = Date.now();
        moveDot(dotGrammie, data.room, -40);
        startTimer("Grammie", data.entered_at);
      }
    });

    db.ref("beacons/Axel").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.room && data.entered_at) {
        moveDot(dotAxel, data.room, 40);
        startTimer("Axel", data.entered_at);
      }
    });

    const sosSound = document.getElementById("sos-sound");
    const sosPopup = document.getElementById("sos-popup");

    db.ref("alerts/Grammie").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.sos) {
        sosPopup.style.display = "block";
        sosSound.play().catch(e => console.log("ðŸ”‡ Autoplay blocked:", e));
      } else {
        sosPopup.style.display = "none";
        sosSound.pause();
        sosSound.currentTime = 0;
      }
    });

    function acknowledgeAlert() {
      db.ref("alerts/Grammie").set({ sos: false });
    }
  </script>
</body>
</html>
