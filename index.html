<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floorplan Tracker</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    #floorplan {
      width: 100%;
      height: auto;
      display: block;
    }
    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }
    .axel { background-color: blue; }
    .grammie { background-color: purple; }

    .label {
      position: absolute;
      color: white;
      font-weight: bold;
      transform: translate(-50%, -100%);
      text-shadow: 1px 1px 4px black;
      pointer-events: none;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan">
    <div class="dot axel" id="dot-axel"></div>
    <div class="label" id="label-axel">Axel<br><span id="timer-axel">--:--:--</span></div>
    <div class="dot grammie" id="dot-grammie"></div>
    <div class="label" id="label-grammie">Grammie<br><span id="timer-grammie">--:--:--</span></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const roomPositions = {
      "Living Room": { x: 130, y: 325 },
      "Bedroom": { x: 300, y: 325 },
      "Kitchen": { x: 130, y: 530 },
      "Bathroom": { x: 300, y: 470 },
      "FrontDoor": { x: 280, y: 630 }
    };

    const beacons = {
      "Minnie Mouse Wristband": {
        dotId: "dot-axel",
        labelId: "label-axel",
        timerId: "timer-axel",
        offsetX: -20,
        offsetY: 0
      },
      "Black Wristband": {
        dotId: "dot-grammie",
        labelId: "label-grammie",
        timerId: "timer-grammie",
        offsetX: 20,
        offsetY: 0
      }
    };

    function moveDot(beaconName, room, enteredTime) {
      const config = beacons[beaconName];
      const pos = roomPositions[room];
      if (!config || !pos) return;

      const dot = document.getElementById(config.dotId);
      const label = document.getElementById(config.labelId);

      const x = pos.x + config.offsetX;
      const y = pos.y + config.offsetY;

      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      label.style.left = `${x}px`;
      label.style.top = `${y - 40}px`;

      // Start timer
      if (enteredTime) {
        const timerElem = document.getElementById(config.timerId);
        const enteredDate = new Date(enteredTime);
        setInterval(() => {
          const now = new Date();
          const elapsedMs = now - enteredDate;
          const hours = String(Math.floor(elapsedMs / 3600000)).padStart(2, '0');
          const minutes = String(Math.floor((elapsedMs % 3600000) / 60000)).padStart(2, '0');
          const seconds = String(Math.floor((elapsedMs % 60000) / 1000)).padStart(2, '0');
          timerElem.textContent = `${hours}:${minutes}:${seconds}`;
        }, 1000);
      }
    }

    for (const beaconName in beacons) {
      db.ref(`beacons/${beaconName}`).on("value", (snapshot) => {
        const data = snapshot.val();
        if (data?.room) {
          moveDot(beaconName, data.room, data.entered);
        }
      });
    }
  </script>
</body>
</html>
