<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floorplan with Red Dot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    #floorplan {
      width: 100%;
      height: auto;
      display: block;
    }
    #dot {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan">
    <div id="dot" style="left: 50%; top: 50%;"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dot = document.getElementById("dot");

    // Define pixel positions for each room (adjust these to fit your floorplan)
    const roomPositions = {
      "Living Room": { x: 200, y: 300 },
      "Bedroom": { x: 800, y: 200 },
      "Kitchen": { x: 400, y: 500 },
      "Bathroom": { x: 650, y: 550 },
      "FrontDoor": { x: 100, y: 100 }
    };

    function moveDotToRoom(room) {
      const pos = roomPositions[room];
      if (pos) {
        dot.style.left = `${pos.x}px`;
        dot.style.top = `${pos.y}px`;
      }
    }

    // Watch one or both beacons
    db.ref("beacons/Minnie Mouse Wristband/room").on("value", (snapshot) => {
      const room = snapshot.val();
      console.log("Minnie Mouse is in:", room);
      moveDotToRoom(room);
    });

    db.ref("beacons/Black Wristband/room").on("value", (snapshot) => {
      const room = snapshot.val();
      console.log("Black Wristband is in:", room);
      moveDotToRoom(room);
    });
  </script>
</body>
</html>
