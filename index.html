<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraWatch Floorplan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #floorplan-view, #map-view {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    #floorplan-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
      text-align: center;
      flex-direction: column;
    }

    #dot-grammie { background-color: orange; }
    /* #dot-axel { background-color: blue; } */

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    #sos-popup, #linger-popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: yellow;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 30px;
      border-radius: 15px;
      z-index: 1001;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    #sos-popup {
      background-color: red;
      color: white;
      font-size: 22px;
    }

    #sos-popup button, #linger-popup button {
      margin-top: 20px;
      background-color: white;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #map-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1002;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (min-width: 801px) {
      #container {
        display: flex;
        flex-direction: row;
      }
      #floorplan-view, #map-view {
        position: relative;
        display: block !important;
        flex: 1;
      }
      #toggle-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="toggle-btn" onclick="toggleView()">Switch to Map View</button>
    <div id="floorplan-view">
      <img id="floorplan-img" src="floorplan.png" alt="Floorplan">
      <div id="dot-grammie" class="dot">Grammie <span class="timer">00:00:00</span></div>
      <!-- <div id="dot-axel" class="dot">Axel <span class="timer">00:00:00</span></div> -->
      <div id="sos-popup">
        üÜò SOS ALERT: Grammie pressed the emergency button!
        <br><br>
        <button onclick="acknowledgeAlert()">Acknowledge Alert</button>
      </div>
      <div id="linger-popup">
        ‚ö†Ô∏è Grammie has been in <span id="linger-room"></span> for <span id="linger-duration"></span> ‚Äî please check on her!
        <br><br>
        <button onclick="dismissLingerAlert()">Dismiss</button>
      </div>
    </div>
    <div id="map-view">
      <iframe
        id="map-frame"
        src="https://maps.google.com/maps?q=2153%20Weatherly%20Way%20Orlando%20FL%2032820&z=15&output=embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>

  <audio id="sos-sound" src="sos-alert.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dotGrammie = document.getElementById("dot-grammie");
    // const dotAxel = document.getElementById("dot-axel");
    const toggleBtn = document.getElementById("toggle-btn");
    const floorplanView = document.getElementById("floorplan-view");
    const mapView = document.getElementById("map-view");

    let isMapVisible = false;

    function toggleView() {
      isMapVisible = !isMapVisible;
      floorplanView.style.display = isMapVisible ? "none" : "block";
      mapView.style.display = isMapVisible ? "block" : "none";
      toggleBtn.innerText = isMapVisible ? "Switch to Floorplan View" : "Switch to Map View";
    }

    const timers = {
      "Grammie": { el: dotGrammie.querySelector(".timer"), start: 0 }
      // ,"Axel": { el: dotAxel.querySelector(".timer"), start: 0 }
    };

    function getRoomLimit(room) {
      const hour = new Date().getHours();
      const isNight = hour >= 22 || hour < 7;
      const limits = {
        "Bedroom": isNight ? 10 : 4,
        "Bathroom": 2,
        "Kitchen": 4,
        "Living Room": 4,
        "FrontDoor": 1
      };
      return (limits[room] || 4) * 3600 * 1000;
    }

    function checkLinger(room, since) {
      const now = Date.now();
      const limit = getRoomLimit(room);
      if (now - since > limit) {
        const duration = now - since;
        const h = Math.floor(duration / 3600000);
        const m = Math.floor((duration % 3600000) / 60000);
        document.getElementById("linger-room").textContent = room;
        document.getElementById("linger-duration").textContent = `${h}h ${m}m`;
        document.getElementById("linger-popup").style.display = "block";
      } else {
        document.getElementById("linger-popup").style.display = "none";
      }
    }

    function dismissLingerAlert() {
      document.getElementById("linger-popup").style.display = "none";
    }

    function startTimer(label, startTimestamp) {
      timers[label].start = startTimestamp * 1000;
    }

    function updateTimers() {
      const now = Date.now();
      for (const label in timers) {
        const elapsed = Math.floor((now - timers[label].start) / 1000);
        const h = String(Math.floor(elapsed / 3600)).padStart(1, '0');
        const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const s = String(elapsed % 60).padStart(2, '0');
        timers[label].el.textContent = `${h}:${m}:${s}`;
      }
    }

    setInterval(updateTimers, 1000);

    let lastSeenGrammie = Date.now();
    let grammieRoom = null;
    let grammieRoomSince = 0;

    db.ref("beacons/Grammie").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.room && data.entered_at) {
        lastSeenGrammie = Date.now();
        grammieRoom = data.room;
        grammieRoomSince = data.entered_at * 1000;
        moveDot(dotGrammie, grammieRoom, -40);
        startTimer("Grammie", data.entered_at);
        if (!isDesktopView() && !isMapVisible) {
          floorplanView.style.display = "block";
          mapView.style.display = "none";
          toggleBtn.innerText = "Switch to Map View";
        }
      }
    });

    setInterval(() => {
      const now = Date.now();
      const age = now - lastSeenGrammie;
      if (!isDesktopView() && !isMapVisible && lastSeenGrammie !== 0 && age > 60000) {
        toggleView();
      }
      if (grammieRoom && grammieRoomSince) {
        checkLinger(grammieRoom, grammieRoomSince);
      }
    }, 10000);

    const sosSound = document.getElementById("sos-sound");
    const sosPopup = document.getElementById("sos-popup");

    db.ref("alerts/Grammie").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.sos) {
        sosPopup.style.display = "block";
        sosSound.play().catch(e => console.log("üîá Autoplay blocked:", e));
      } else {
        sosPopup.style.display = "none";
        sosSound.pause();
        sosSound.currentTime = 0;
      }
    });

    function acknowledgeAlert() {
      db.ref("alerts/Grammie").set({ sos: false });
    }

    if (!isDesktopView()) {
      floorplanView.style.display = "block";
      mapView.style.display = "none";
    }
  </script>
</body>
</html>
