<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floorplan with Axel and Grammie</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #floorplan {
      width: 100%;
      height: auto;
      display: block;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 11px;
      text-align: center;
    }

    #dot-axel {
      background-color: red;
    }

    #dot-grammie {
      background-color: blue;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan">
    <div id="dot-axel" class="dot">
      <div>Axel</div>
      <div id="axel-timer">00:00:00</div>
    </div>
    <div id="dot-grammie" class="dot">
      <div>Grammie</div>
      <div id="grammie-timer">00:00:00</div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const axelDot = document.getElementById("dot-axel");
    const grammieDot = document.getElementById("dot-grammie");

    const axelTimerLabel = document.getElementById("axel-timer");
    const grammieTimerLabel = document.getElementById("grammie-timer");

    const roomPositions = {
      "Living Room": { x: 130, y: 325 },
      "Bedroom": { x: 300, y: 325 },
      "Kitchen": { x: 130, y: 530 },
      "Bathroom": { x: 300, y: 470 },
      "FrontDoor": { x: 280, y: 630 }
    };

    let axelRoom = "";
    let grammieRoom = "";
    let axelStartTime = Date.now();
    let grammieStartTime = Date.now();

    function updateDotPositions() {
      if (axelRoom && roomPositions[axelRoom]) {
        const pos = roomPositions[axelRoom];
        const offset = (axelRoom === grammieRoom) ? -35 : 0;
        axelDot.style.left = `${pos.x + offset}px`;
        axelDot.style.top = `${pos.y}px`;
      }

      if (grammieRoom && roomPositions[grammieRoom]) {
        const pos = roomPositions[grammieRoom];
        const offset = (axelRoom === grammieRoom) ? 35 : 0;
        grammieDot.style.left = `${pos.x + offset}px`;
        grammieDot.style.top = `${pos.y}px`;
      }
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function updateTimers() {
      const now = Date.now();
      axelTimerLabel.textContent = formatTime(now - axelStartTime);
      grammieTimerLabel.textContent = formatTime(now - grammieStartTime);
    }

    setInterval(updateTimers, 1000); // update every second

    // Axel = Black Wristband
    db.ref("beacons/Black Wristband/room").on("value", (snapshot) => {
      const newRoom = snapshot.val();
      if (newRoom && newRoom !== axelRoom) {
        axelRoom = newRoom;
        axelStartTime = Date.now();
        updateDotPositions();
      }
    });

    // Grammie = Minnie Mouse Wristband
    db.ref("beacons/Minnie Mouse Wristband/room").on("value", (snapshot) => {
      const newRoom = snapshot.val();
      if (newRoom && newRoom !== grammieRoom) {
        grammieRoom = newRoom;
        grammieStartTime = Date.now();
        updateDotPositions();
      }
    });
  </script>
</body>
</html>
