<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>UltraWatch Floorplan</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #floorplan {
      width: 100%;
      height: auto;
      display: block;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 10px;
      text-align: center;
      font-weight: bold;
    }

    #dot-axel {
      background-color: red;
    }

    #dot-grammie {
      background-color: blue;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan" />
    <div id="dot-axel" class="dot">Axel<br>--:--:--</div>
    <div id="dot-grammie" class="dot">Grammie<br>--:--:--</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const roomPositions = {
      "Living Room": { x: 130, y: 325 },
      "Bedroom": { x: 300, y: 325 },
      "Kitchen": { x: 130, y: 530 },
      "Bathroom": { x: 300, y: 470 },
      "FrontDoor": { x: 280, y: 630 }
    };

    const dots = {
      Axel: document.getElementById("dot-axel"),
      Grammie: document.getElementById("dot-grammie")
    };

    function formatElapsed(ms) {
      const total = Math.floor(ms / 1000);
      const h = String(Math.floor(total / 3600)).padStart(2, '0');
      const m = String(Math.floor((total % 3600) / 60)).padStart(2, '0');
      const s = String(total % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function moveDot(name, room, enteredAt) {
      const dot = dots[name];
      const pos = roomPositions[room];
      if (pos && dot) {
        // Offset to avoid overlap if in the same room
        const offsetX = name === "Axel" ? -25 : 25;
        const offsetY = name === "Axel" ? -25 : 25;

        dot.style.left = `${pos.x + offsetX}px`;
        dot.style.top = `${pos.y + offsetY}px`;

        // Start timer update
        if (enteredAt) {
          const startTime = enteredAt * 1000;
          const update = () => {
            const now = Date.now();
            const elapsed = formatElapsed(now - startTime);
            dot.innerHTML = `${name}<br>${elapsed}`;
          };
          update();
          setInterval(update, 1000);
        }
      }
    }

    function setupWatcher(name) {
      const ref = db.ref(`beacons/${name}`);
      ref.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.room && data.entered_at) {
          moveDot(name, data.room, data.entered_at);
        }
      });
    }

    setupWatcher("Axel");
    setupWatcher("Grammie");
  </script>
</body>
</html>
