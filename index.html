<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraWatch Floorplan + Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #floorplan, #map-view {
      width: 100%;
      height: 100%;
      display: none;
    }

    #floorplan.active, #map-view.active {
      display: block;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
      text-align: center;
      flex-direction: column;
    }

    #dot-grammie { background-color: orange; }
    #dot-axel { background-color: blue; }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    #view-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2000;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sos-popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 30px;
      border-radius: 15px;
      z-index: 1001;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    #sos-popup button {
      margin-top: 20px;
      background-color: white;
      color: red;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="view-toggle">Switch to Map View</button>

    <!-- Floorplan View -->
    <div id="floorplan" class="active">
      <img src="floorplan.png" alt="Floorplan" style="width:100%; height:auto; display:block;">
      <div id="dot-grammie" class="dot">Grammie <span class="timer">00:00:00</span></div>
      <div id="dot-axel" class="dot">Axel <span class="timer">00:00:00</span></div>
      <div id="sos-popup">
        üÜò SOS ALERT: Grammie pressed the emergency button!
        <br><br>
        <button onclick="acknowledgeAlert()">Acknowledge Alert</button>
      </div>
      <audio id="sos-sound" src="sos-alert.mp3" preload="auto"></audio>
    </div>

    <!-- Map View -->
    <div id="map-view">
      <iframe width="100%" height="100%" style="border:0" loading="lazy" allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAp8eiMJRSZ_6iF9haHi3bm_e10a783yk8&q=2153+Weatherly+Way,+Orlando,+FL+32820">
      </iframe>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dotGrammie = document.getElementById("dot-grammie");
    const dotAxel = document.getElementById("dot-axel");
    const sosPopup = document.getElementById("sos-popup");
    const sosSound = document.getElementById("sos-sound");
    const viewToggle = document.getElementById("view-toggle");
    const floorplan = document.getElementById("floorplan");
    const mapView = document.getElementById("map-view");

    let grammieLastSeen = Date.now();
    const BLE_TIMEOUT = 60000; // 60 seconds

    // Timers and positions
    const timers = {
      "Grammie": { el: dotGrammie.querySelector(".timer"), start: 0 },
      "Axel": { el: dotAxel.querySelector(".timer"), start: 0 }
    };

    const roomPositions = {
      "Living Room": { x: 130, y: 325 },
      "Bedroom": { x: 300, y: 325 },
      "Kitchen": { x: 130, y: 530 },
      "Bathroom": { x: 300, y: 470 },
      "FrontDoor": { x: 280, y: 630 }
    };

    function moveDot(dot, room, offsetX = 0) {
      const pos = roomPositions[room];
      if (pos) {
        dot.style.left = `${pos.x + offsetX}px`;
        dot.style.top = `${pos.y}px`;
      }
    }

    function startTimer(label, startTimestamp) {
      timers[label].start = startTimestamp * 1000;
    }

    function updateTimers() {
      const now = Date.now();
      for (const label in timers) {
        const elapsed = Math.floor((now - timers[label].start) / 1000);
        const h = String(Math.floor(elapsed / 3600)).padStart(1, '0');
        const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const s = String(elapsed % 60).padStart(2, '0');
        timers[label].el.textContent = `${h}:${m}:${s}`;
      }
    }
    setInterval(updateTimers, 1000);

    db.ref("beacons/Grammie").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.room && data.entered_at) {
        moveDot(dotGrammie, data.room, -40);
        startTimer("Grammie", data.entered_at);
        grammieLastSeen = Date.now();
        if (!floorplan.classList.contains("active")) switchView("floorplan");
      }
    });

    db.ref("beacons/Axel").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.room && data.entered_at) {
        moveDot(dotAxel, data.room, 40);
        startTimer("Axel", data.entered_at);
      }
    });

    db.ref("alerts/Grammie").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.sos) {
        sosPopup.style.display = "block";
        sosSound.play().catch(e => console.log("üîá Autoplay blocked:", e));
      } else {
        sosPopup.style.display = "none";
        sosSound.pause();
        sosSound.currentTime = 0;
      }
    });

    function acknowledgeAlert() {
      db.ref("alerts/Grammie").set({ sos: false });
    }

    function switchView(view) {
      floorplan.classList.remove("active");
      mapView.classList.remove("active");
      if (view === "map") {
        mapView.classList.add("active");
        viewToggle.textContent = "Switch to Floorplan View";
      } else {
        floorplan.classList.add("active");
        viewToggle.textContent = "Switch to Map View";
      }
    }

    viewToggle.addEventListener("click", () => {
      const isFloorplan = floorplan.classList.contains("active");
      switchView(isFloorplan ? "map" : "floorplan");
    });

    setInterval(() => {
      const timeSinceSeen = Date.now() - grammieLastSeen;
      if (timeSinceSeen > BLE_TIMEOUT && !mapView.classList.contains("active")) {
        console.log("‚è∞ Grammie not seen in 60s. Switching to map view.");
        switchView("map");
      }
    }, 10000);
  </script>
</body>
</html>
