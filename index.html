<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraWatch Floorplan</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #floorplan {
      width: 100%;
      height: auto;
      display: block;
    }

    .dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: heartbeat 1s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    #dot-grammie {
      background-color: orange;
    }

    #dot-axel {
      background-color: blue;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    @media screen and (orientation: landscape) {
      body {
        transform: rotate(90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        overflow: hidden;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan">
    <div id="dot-grammie" class="dot">Grammie<br><span class="timer">0:00:00</span></div>
    <div id="dot-axel" class="dot">Axel<br><span class="timer">0:00:00</span></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://ultrawatchfloorplan-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dotGrammie = document.getElementById("dot-grammie");
    const dotAxel = document.getElementById("dot-axel");

    const timers = {
      "Grammie": { start: Date.now(), el: dotGrammie.querySelector(".timer"), lastRoom: "" },
      "Axel": { start: Date.now(), el: dotAxel.querySelector(".timer"), lastRoom: "" }
    };

    const roomPositions = {
      "Living Room": { x: 130, y: 325 },
      "Bedroom": { x: 300, y: 325 },
      "Kitchen": { x: 130, y: 530 },
      "Bathroom": { x: 300, y: 470 },
      "FrontDoor": { x: 280, y: 630 }
    };

    function moveDot(dot, room, offsetX = 0) {
      const pos = roomPositions[room];
      if (pos) {
        dot.style.left = `${pos.x + offsetX}px`;
        dot.style.top = `${pos.y}px`;
      }
    }

    function updateTimer(label) {
      const timer = timers[label];
      const elapsed = Math.floor((Date.now() - timer.start) / 1000);
      const h = String(Math.floor(elapsed / 3600)).padStart(1, '0');
      const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
      const s = String(elapsed % 60).padStart(2, '0');
      timer.el.textContent = `${h}:${m}:${s}`;
    }

    setInterval(() => {
      updateTimer("Grammie");
      updateTimer("Axel");
    }, 1000);

    function handleBeaconUpdate(label, room, dot, offsetX = 0) {
      const timer = timers[label];
      if (room !== timer.lastRoom) {
        timer.lastRoom = room;
        timer.start = Date.now();
      }
      moveDot(dot, room, offsetX);
    }

    db.ref("beacons/Black Wristband/room").on("value", (snapshot) => {
      const room = snapshot.val();
      console.log("Grammie in:", room);
      handleBeaconUpdate("Grammie", room, dotGrammie, -20);
    });

    db.ref("beacons/Minnie Mouse Wristband/room").on("value", (snapshot) => {
      const room = snapshot.val();
      console.log("Axel in:", room);
      handleBeaconUpdate("Axel", room, dotAxel, 20);
    });
  </script>
</body>
</html>
